<app-navigation-bar></app-navigation-bar>

<div class="container">
    <div class="row">
      <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12-col-xs-12">
        <div class="card">
            <div class="card-body">
                <b>Požar:</b>

                

              <div class="form-group">
                
                <div class="row">
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12-col-xs-12">
                    
                    <label class="col-md-4">Organizacioni dio:</label>
                    <div class="dropdown">
                      <select class="form-select" aria-label="Default select example"  [(ngModel)]="selectedOrganizationPart">
                        <option value="{{x.id}}" *ngFor="let x of organizationParts">{{x.name}}</option>
                      </select>
                    </div>

                  </div>
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12-col-xs-12">
                    
                    <label class="col-md-4">Tip požara:</label>
                    <div class="dropdown">
                      <select class="form-select" aria-label="Default select example"  [(ngModel)]="selectedTypeOfFire">
                        <option value="{{x.id}}" *ngFor="let x of typeOfFires">{{x.name}}</option>
                      </select>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12-col-xs-12">
                    
                    <label class="col-md-4">Datum pojave:</label>
                    <input
                      placeholder="dd.mm.gggg"
                      type="text"
                      class="form-control"
                      [(ngModel)]="fire.dateStart"
                      *ngIf="!fire.id"
                    /> 
                    <input
                      placeholder="dd.mm.gggg"
                      type="text"
                      class="form-control"
                      [(ngModel)]="datumStartEdit"
                      *ngIf="fire.id"
                    />

                  </div>
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12-col-xs-12">
                    
                    <label class="col-md-4">Datum gašenja:</label>
                    <input
                      placeholder="dd.mm.gggg"
                      type="text"
                      class="form-control"
                      [(ngModel)]="fire.dateEnd"
                      *ngIf="!fire.id"
                    /> 
                    <input
                      placeholder="dd.mm.gggg"
                      type="text"
                      class="form-control"
                      [(ngModel)]="datumEndEdit"
                      *ngIf="fire.id"
                    />

                  </div>
                </div>

                <label class="col-md-4">Opis:</label>
                <div class="form-floating">
                  <textarea [(ngModel)]="fire.description" class="form-control" placeholder="Opis požara" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2">Opis požara</label>
                </div>
                <!-- <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="fire.description"
                /> -->
                
                <button style="margin-top: 2px; margin-right: 2px;" (click)="Insert()" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                    <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"/>
                  </svg>  
                  Snimi
                </button>
                <button style="margin-top: 2px; margin-right: 2px;" (click)="Cancel()" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                  </svg>
                  Odustani
                </button>
                <button *ngIf="fire.id" style="margin-top: 2px;" (click)="Delete(fire.id)" class="btn btn-danger">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                  </svg>
                  Izbriši
                </button>
                <!-- <button (click)="InsertUpdate()" class="btn btn-primary">
                  <span *ngIf="user.EditMode==true">Izmijeni</span>
                  <span *ngIf="user.EditMode==false">Snimi</span>
                  
                </button>
                <button (click)="Cancel()" class="btn btn-primary" style="margin-left: 2px;">Odustani</button> -->
              </div>
            </div>
          </div>
      </div>

      <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12-col-xs-12">
        <div class="card">
            <div class="card-body">
                <b>Požari:</b>
                
                <form class="row g-3">
                  <div class="col-auto">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Pretraga po datumu:">
                  </div>
                  <div class="col-auto">
                    <input name="DateFrom" type="text" class="form-control" id="DateFrom" placeholder="dd.mm.gggg" [(ngModel)]="datumOdPretraga">
                  </div>
                  <div class="col-auto">
                    <input name="DateTo" type="text" class="form-control" id="DateTo" placeholder="dd.mm.gggg" [(ngModel)]="datumDoPretraga">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" (click)="refreshTableFire()">Pretraga</button>
                  </div>
                </form>

                <table class="table" hidden>
                    <thead>
                      <tr>
                        <th scope="col">Organizacioni dio:</th>
                        <th scope="col">Tip požara:</th>
                        <th scope="col">Unos/Završeno:</th>
                        <th scope="col">Opis:</th>
                        <th scope="col">Akcija:</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let fire of fires ">
                        <td>{{fire.otganizationPart.name}}</td>
                        <td>{{fire.typeOfFire.name}}</td>
                        <td> {{fire.dateStart | date: 'dd.MM.yyyy' : 'UTC'}} <b>/</b> {{fire.dateEnd | date: 'dd.MM.yyyy' : 'UTC' }} </td>
                        <td>{{fire.description}}</td>
                        <td>
                          <button class="btn btn-primary" (click)="Edit(fire); Edit(fire);" style="margin-right: 2px;">Edit</button>
                          <button class="btn btn-danger" (click)="Delete(fire.id)">Izbriši</button> 
                          <!-- <button class="btn btn-primary" (click)="Edit(user)">Edit</button> -->
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <!-- AG Grid Angular Component -->
                  <ag-grid-angular
                  style="width: 100%; height: 500px"
                  class="ag-theme-alpine"
                  [columnDefs]="columnDefs"
                  [defaultColDef]="defaultColDef"
                  [rowData]="rowData$ | async"
                  [rowSelection]="'single'"
                  [animateRows]="true"
                  [pagination]="true"
                  [paginationPageSize]="20"
                  (gridReady)="onGridReady($event)"
                  (cellClicked)="onCellClicked($event)"
                  ></ag-grid-angular>
            </div>
          </div>
      </div>
    </div>
  </div>
